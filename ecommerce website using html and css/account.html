<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="" width="180px" /></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>

        </div>

    <!-- account-page -->

        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image1.png" alt="" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Registration</span>
                            <hr id="Indicator">
                        </div>

                        <form id="login-form">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">login</Button>
                            <a href="">Forgot Password?</a>
                        </form>

                        <form id="registration-form">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register</Button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    <!-- footer -->

<div class="footer-section">
        <div class="footer-item">
            <h2>Company</h2>

                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-linkedin-in"></i></li>

            </ul>
        </div>
    </div>
    

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }



        // js for toggle-form

        let Login = document.getElementById("login-form");
        let reg = document.getElementById("registration-form");
        let indicator = document.getElementById("Indicator");

        function register(){
            reg.style.transform = "translateX(0px)";
            Login.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(100px)";

        }

        function login(){
            reg.style.transform = "translateX(300px)";
            Login.style.transform = "translateX(300px)";
            indicator.style.transform = "translateX(0px)";


        }
        



    </script>
